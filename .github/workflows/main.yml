on:
  push:
    branches:
      - master
      - 1-10-7
  pull_request:
    branches:
      - master

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: windows-latest, r: 'devel'}
        - { os: macOS-latest, r: 'devel'}
        - { os: ubuntu-16.04, r: 'devel', cran: "https://packagemanager.rstudio.com/all/__linux__/xenial/latest"}
        - { os: ubuntu-18.04, r: 'devel', cran: "https://packagemanager.rstudio.com/all/__linux__/bionic/latest"}
        - { os: ubuntu-20.04, r: 'devel', cran: "https://packagemanager.rstudio.com/all/__linux__/focal/latest"}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      CRAN: ${{ matrix.config.rspm }}

    steps:
      - name: Configure git
        run: |
          git config --global core.autocrlf false
          git config --global user.email "ghau@example.com"
          git config --global user.name "GitHub Actions User"
          
      - name: Install system libraries
        if: ${{ matrix.config.os == 'ubuntu-20.04' }}
        run: |
          sudo apt-get install libcurl4-openssl-dev
          
      - uses: actions/checkout@v1
          
      - name: Setup R
        uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-pandoc@master

      - name: Install dependencies
        run: |
          install.packages(c('BiocManager', 'remotes', 'rcmdcheck', 'devtools', 'testthat'))
          BiocManager::install(version = 'devel', ask = FALSE, update = FALSE)
          library(remotes)
          update(dev_package_deps(dependencies = TRUE))
        shell: Rscript {0}
        
      - name: Non-windows check
        if: ${{ matrix.config.os != 'windows-latest' }}
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual'), error_on = 'warning', check_dir = 'check')"
          
      - name: Windows check
        if: ${{ matrix.config.os == 'windows-latest' }}
        run: |
          Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual', '--force-multiarch', '--install-args=`"--force-biarch`"'), error_on = 'warning', check_dir = 'check')"
          
      - name: Test coverage
        if: ${{ matrix.config.os == 'ubuntu-20.04' }}
        run: |
          BiocManager::install('covr', update = FALSE, ask = FALSE)
          covr::codecov()
        shell: Rscript {0}
        
      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@master
        with:
          name: ${{ matrix.config.os }}-r-${{ matrix.config.r }}-results
          path: check/*.Rcheck/00install.out
          
      - name: Install package 
        if: always()
        run: |
          devtools::install()
        shell: Rscript {0}
        
              - name: Test dependent packages 
        if: always()
        run: |
          BiocManager::install('grimbough/rhdf5', ref = "1-10-7", INSTALL_opts="--install-tests")
          BiocManager::install(c('mbkmeans'), INSTALL_opts="--install-tests")
          testthat::test_package('rhdf5')
          testthat::test_package('mbkmeans')
        shell: Rscript {0}